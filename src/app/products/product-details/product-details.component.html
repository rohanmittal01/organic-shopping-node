
<div class="container" style="background: rgba(0, 0, 0, 0.2); padding:10px; color: black; border-radius: 10px;">
    <h1 style="text-align: center;">{{product.title}}'s Details</h1>
    <div class="row">
      <div class="col-sm-5">
        <div>
          <img class="w-100"
            [(src)]="product.imageUrl"
            [(alt)]="product.title"
            style="border: 5px solid white"
          />
        </div>
      </div>
      <div class="col-sm-7">
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background-color: rgb(246,177,12);"
              >Name</span
            >
          </div>
          <input
            type="text"
            style="background-color: white;"
            class="form-control"
            [(value)]="product.title"
            disabled
          />
        </div>
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background-color: rgb(246,177,12);"
              >Category</span
            >
          </div>
          <input
            type="text"
            style="background-color: white;"
            class="form-control"
            [(value)]="product.category"
            disabled
          />
        </div><br><br>
          <div>
            <h4>Price per unit: {{product.price | currency:"INR"}}</h4>
        </div>
        <div>
            <p *ngIf="!product.isAvailable" class="btn" style="color: white; background-color: red;">Currently Unavailable</p>
        </div>
        <p *ngIf="product.isAvailable" class="btn" style="color: white;background-color: green">Available</p>
    </div>
    </div>
</div>
