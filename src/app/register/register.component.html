<div class="container vertically-center">

    <form *ngIf="!passwordSent" #loginForm="ngForm" class="form-signin text-center" (submit)="addButtonPressed()">
      <img class="mb-4" src="https://static.wixstatic.com/media/af5cd9_cc10e405f5a74b5e874ee7245593fc65~mv2.png/v1/fill/w_392,h_292,al_c,lg_1,q_85/af5cd9_cc10e405f5a74b5e874ee7245593fc65~mv2.webp" alt="" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <label for="inputName" class="sr-only">Name</label>
      <input #Name ngModel type="text" name="name" id="inputName" [(ngModel)]="model.name" class="form-control" placeholder="Full Name" required>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input #Email ngModel type="email" name="email" id="inputEmail" [(ngModel)]="model.email" class="form-control" placeholder="Email address" [pattern]="emailPattern" required>
      <label for="inputPhone" class="sr-only">Phone Number</label>
      <input #Phone ngModel type="text" name="phone" id="inputPhone" [(ngModel)]="model.phoneNumber" class="form-control" placeholder="Phone Number" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input #Password ngModel type="password" name="password" id="inputPassword" [(ngModel)]="model.password" class="form-control" placeholder="Password" required>
      <label for="inputConfirmPassword" class="sr-only">Re-type Password</label>
      <input #confirmPassword ngModel type="password" name="confirmPassword" id="inputConfirmPassword" [(ngModel)]="model.confirmPassword" class="form-control" placeholder="Re-type Password" required>
      <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    <div *ngIf="passwordSent">
      <div class="alert alert-success" ><strong>Alert:</strong> An OTP has been sent to <b>{{model.email}}</b>. Please enter below to verify account</div>
      <form #otpForm="ngForm" class="form-signin text-center" style="padding: 2px" (submit)="otpSubmitPressed()">
        <input #otp ngModel type="text" name="otp" id="otp" [(ngModel)]="otpValue" class="form-control" placeholder="Enter OTP" required>
        <button [disabled]="!otpForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Verify and Register</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="addButtonPressed()">Resend OTP</button>
      </form>
  </div>
    <div class="form-signin" style="text-align: right">
      <button type="button" class="btn" style="color: green;" routerLink="/login">Already Registered?</button>
    </div>
  </div>
