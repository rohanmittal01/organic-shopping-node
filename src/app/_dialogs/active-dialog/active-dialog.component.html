<h2 mat-dialog-title>Alert</h2>
<mat-dialog-content>Are you sure you want to perform the action?</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-success" mat-button mat-dialog-close mat-dialog-close="Yes">Yes</button>
    <button class="btn btn-danger" mat-button mat-dialog-close mat-dialog-close="No">No</button>
</mat-dialog-actions>
