<div>
    <button
        class="ml-2"
        style="color: blue;"
        mat-raised-button
        routerLink="/admin/categories/new"
      >
        <span class="material-icons">
          <mat-icon>add</mat-icon>
        </span>
      </button>
    <button
        class="ml-2"
        style="color: blue;"
        mat-raised-button
        (click)="reload()"
      >
        <span class="material-icons">
          autorenew
        </span>
      </button>
      <mat-form-field class="search-form-field">
        <mat-label>Search</mat-label>
        <input
          matInput
          [(ngModel)]="searchKey"
          placeholder="Type to search here."
          autocomplete="off"
          (keyup)="applyFilter()"
        />
        <button
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          *ngIf="searchKey"
          (click)="onSearchClear()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
  </div>
  
  
  <!-- Table Data -->
  <div class="mat-elevation-z8 products-table">
    <mat-table [dataSource]="listData" matSort>
        <ng-container matColumnDef="sno">
            <mat-header-cell *matHeaderCellDef mat-sort-header>SNo</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index">{{
              paginatorRef.pageIndex * paginatorRef.pageSize + (i + 1)
            }}</mat-cell>
          </ng-container>
      <ng-container matColumnDef="key">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Key</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.key }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="$key">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button type="button">
            <a [routerLink]="['/admin/categories/', element._id]" style="color: green;"
              ><mat-icon>create</mat-icon></a
            >
          </button>
          <button mat-icon-button type="button" >
            <a [routerLink]="['/admin/categories/']" (click)='delete(element._id)' style="color: red;"
              ><mat-icon>delete</mat-icon></a
            >
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6"
          >Loading data...</mat-footer-cell
        >
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">No data</mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      <mat-footer-row
        *matFooterRowDef="['loading']"
        [ngClass]="{ hide: listData != null }"
      ></mat-footer-row>
      <mat-footer-row
        *matFooterRowDef="['noData']"
        [ngClass]="{ hide: !(listData != null && listData.data.length == 0) }"
      ></mat-footer-row>
    </mat-table>
    <mat-paginator
      #paginatorRef
      [pageSizeOptions]="[5, 10, 15, 20]"
      [pageSize]="5"
      showFirstLastButtons
    ></mat-paginator>
  </div>
