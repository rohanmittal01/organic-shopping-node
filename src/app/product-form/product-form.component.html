<div class="row">
    <div class="col-md-6">
        <button type="button"  class="btn btn-info" routerLink="/admin/products">    
            <span class="material-icons">
                arrow_back
          </span>
        </button>
        <div class="card card-1 mt-2">
            <div class="card-body">
                <form #f="ngForm" (submit)="save()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input autofocus required [(ngModel)]="product.title" #title="ngModel"  name="title" id="title" type="text" class="form-control">
                        <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required.</div> -->
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">â‚¹</span>
                              </div>
                              <input required [(ngModel)]="product.price" #price="ngModel" name="price" id="price" type="number" step="0.01" class="form-control">
                        </div>
                            <!-- <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                                <div *ngIf="price.errors.required">Price is required.</div>
                                <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
                            </div> -->
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select required [(ngModel)]="product.category" #category="ngModel" name="category" id="category" type="text" class="form-control">
                            <option value=""></option>
                            <option *ngFor="let c of categories$">{{c.name}}</option>
                        </select>
                        <!-- <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required.</div> -->
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image Url</label>
                        <input required [(ngModel)]="product.imageUrl" #imgUrl="ngModel" name="imageUrl" id="imageUrl" type="text" class="form-control">
                        <!-- <div class="alert alert-danger" *ngIf="imgUrl.touched && imgUrl.invalid">
                            <div *ngIf="imgUrl.errors.required">Image Url is required.</div>
                            <div *ngIf="imgUrl.errors.url">Please enter a valid url.</div>
                        </div> -->
                    </div>
                    <div class="mt-2 mb-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <mat-checkbox
                              class="example-margin"
                              name="isAvailable"
                              class="input-group-text"
                              [(ngModel)]="product.isAvailable"
                              #isAvailable="ngModel"
                              (ngModelChange)="openDialog()"
                              
                              ><span>Is Available</span></mat-checkbox>
                              </div>
                        </div>
                    </div>
                    <div class="btn-group d-flex">
                    <button class="btn btn-primary w-100" [disabled]="!f.valid">Save</button>
                    <button *ngIf="id" class="btn btn-danger w-100" type="button" (click)="delete()">Delete</button>
                </div>
                </form>
            </div>
        </div>
       
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6">
        <product-card [product]="product" [show-actions]="false"></product-card>
    </div>
   
</div>
