  <div *ngIf="product.title" class="card">
    <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{product.title}}" />
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency: "INR" }}</p>
      <p *ngIf="!product.isAvailable" class="card-text" style="color: red">Currently Unavailable</p>
    </div>

    <div *ngIf="showActions && product.isAvailable" class="card-footer" style="padding: 5px">
        <button *ngIf="getQuantity() == 0; else updateQuantity" (click)="addToCart();" class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
          <div class="row no-gutters">
            <div class="col-2" (click)="removeFromCart()">
              <button class="btn btn-secondary btn-block">-</button> 
            </div>
            <div class="col text-center ">
              {{quantity}} in Cart
            </div>
            <div class="col-2" (click)="addUsingButton()">
              <button class="btn btn-secondary btn-block">+</button> 
            </div>
          </div>
        </ng-template>

      </div>
  </div>
